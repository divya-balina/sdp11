{% extends 'navbar/managernavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<h1>This is addrooms page from manager app</h1>
<div>
    <div class="container mt-5">
        <h3>Room details form</h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="no_of_rooms">Number of rooms</label>
                <input type="text" class = "form-control" name="no_of_rooms" id="no_of_rooms" placeholder="enter the No of rooms">
            </div>
            <div class="form-group">
                <label for="type_of_room">Typeof rooms</label>
                <input type="text" class = "form-control" name="type_of_room" id="type_of_room" placeholder="enter the type of room">
            </div>
             <div class="form-group">
                 <label for="noofpeople">No of people</label>
                 <select class = "form-control" name="noofpeople" id="noofpeople">
                     <option value="Adults">Adults</option>
                     <option value="Children">Children</option>
                 </select>

             </div>
            <button type="submit" class="btn btn-primary">Post room details</button>

        </form>


    </div>
</div>

{% endblock %}
</body>
</html>
